<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Karte Herzogenburg</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://openlayers.org/en/latest/css/ol.css" type="text/css">
  </head>
  <body>
    <div id="maph">
      <div id="map" class="map" oncontextmenu="return false;"></div>
    </div>

    <div id="zk">
      <h2>List of added Markers</h2>
      <div id="lst"></div>
      <h2>Properties of Marker</h2>
      <div id="prop">
        <form>
          <div>
            <label>Id: </label>
            <span id="cgt_id"></span>
            <br>

            <label>Coordinates: </label>
            <input id="cord_lon"></input>
            <input id="cord_lat"></input>
            <br>

            <label>Address: </label>
            <input id="addr"></input><br>

            <label>Pictures: </label>
            <input id="addr"></input>
          </div>
        </form>
      </div>
      <button id="remove">X</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./bundle.js"></script>
  </body>
</html>
